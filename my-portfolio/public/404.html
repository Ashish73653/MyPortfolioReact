<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/MyPortfolioReact/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashish Singh - Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap" rel="stylesheet" />
    <style>
      /* Loading styles to prevent flash */
      body { 
        margin: 0; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Inter, system-ui, sans-serif;
      }
      .loading {
        text-align: center;
        color: white;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Immediate redirect to prevent flash
      (function() {
        var repo = '/MyPortfolioReact';
        var currentPath = window.location.pathname;
        
        // Extract the route (everything after /MyPortfolioReact)
        var route = currentPath.replace(repo, '') || '/';
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Build the redirect URL with the route info using consistent parameter names
        var redirectUrl = repo + '/' + 
                         '?p=' + encodeURIComponent(route) +
                         (search ? '&q=' + encodeURIComponent(search) : '') +
                         (hash ? '&h=' + encodeURIComponent(hash) : '');
        
        // Immediate redirect
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
  </body>
</html>
