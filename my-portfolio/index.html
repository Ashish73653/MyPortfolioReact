<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashish Singh - Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap" rel="stylesheet" />
    
    <!-- Google Analytics -->
    <script>
      // Only load analytics in production
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        // Get tracking ID from build-time environment variable
        var GA_TRACKING_ID = '%VITE_GA_TRACKING_ID%';
        
        if (GA_TRACKING_ID && GA_TRACKING_ID !== '%VITE_GA_TRACKING_ID%') {
          // Load Google Analytics
          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=' + GA_TRACKING_ID;
          document.head.appendChild(script);
          
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', GA_TRACKING_ID, {
            page_title: document.title,
            page_location: window.location.href
          });
          
          // Make gtag available globally for custom events
          window.gtag = gtag;
        }
      }
    </script>
    
    <script>
      // Handle custom domain SPA redirect from 404.html
      (function() {
        var urlParams = new URLSearchParams(window.location.search);
        var redirectPath = urlParams.get('p');
        var redirectQuery = urlParams.get('q');
        var redirectHash = urlParams.get('h');
        
        if (redirectPath) {
          // For custom domain, build clean URL
          var targetUrl = window.location.origin + redirectPath;
          
          if (redirectQuery && redirectQuery !== '?') {
            targetUrl += redirectQuery;
          }
          if (redirectHash && redirectHash !== '#') {
            targetUrl += redirectHash;
          }
          
          // Replace the current URL without reloading
          window.history.replaceState({}, '', targetUrl);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
