<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashish Singh - Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap" rel="stylesheet" />
    <script>
      // Handle GitHub Pages SPA redirect from 404.html
      (function() {
        var urlParams = new URLSearchParams(window.location.search);
        var redirectPath = urlParams.get('p');
        var redirectQuery = urlParams.get('q');
        var redirectHash = urlParams.get('h');
        
        if (redirectPath) {
          // Build the target URL
          var targetUrl = window.location.origin + window.location.pathname + redirectPath;
          
          if (redirectQuery && redirectQuery !== '?') {
            targetUrl += redirectQuery;
          }
          if (redirectHash && redirectHash !== '#') {
            targetUrl += redirectHash;
          }
          
          // Replace the current URL without reloading
          window.history.replaceState({}, '', targetUrl);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
