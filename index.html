<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashish Singh - Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap" rel="stylesheet" />
    
    <!-- Google Analytics -->
    <script>
      // Only load analytics in production
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        // Get tracking ID from build-time environment variable
        var GA_TRACKING_ID = '%VITE_GA_TRACKING_ID%';
        
        if (GA_TRACKING_ID && GA_TRACKING_ID !== '%VITE_GA_TRACKING_ID%') {
          // Load Google Analytics
          var script = document.createElement('script');
          script.async = true;
          script.src = 'https://www.googletagmanager.com/gtag/js?id=' + GA_TRACKING_ID;
          document.head.appendChild(script);
          
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', GA_TRACKING_ID, {
            page_title: document.title,
            page_location: window.location.href
          });
          
          // Make gtag available globally for custom events
          window.gtag = gtag;
        }
      }
    </script>
    
    <script>
      // Disable redirect handling for custom domain
      // Just clean up any existing parameters
      (function() {
        if (window.location.search.includes('p=') || window.location.search.includes('q=')) {
          // Clear any redirect parameters and go to clean home page
          window.history.replaceState({}, '', '/');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
